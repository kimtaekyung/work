<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows">
      <img *ngIf="tile.show" [attr.articleId]="tile.articleId" class="listImage" class.alert="isError" [src]="tile.imageUrl" layout-fill (click)="addFavorite()">
  </mat-grid-tile>
</mat-grid-list>
